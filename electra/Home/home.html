<!DOCTYPE html>
<html lang="en">

<head>

    <head charset="utf-8">
        <link rel="stylesheet" href="home.css">
        <title>Home</title>
    </head>

<body>
    <div class="home">
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo">
                <span>Electra Logo</span>
            </div>
            <div class="nav-links">
                <a href="#">About Us</a>
                <a href="#">Products/Services</a>
                <a href="#">Clients</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
        <!-- Navbar End -->
        <!-- Carousel -->
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="carousel/image1.jpg" alt="Image 1">
                <img src="carousel/image2.png" alt="Image 2">
            </div>
            <button class="prev-btn">Prev</button>
            <button class="next-btn">Next</button>
        </div>
        <!-- Carousel End -->
        <!--Footer -->
        <div class="footer">
            <!-- 1st Column: Logo -->
            <div class="footer-column">
                <img src="path-to-logo.png" alt="Logo" class="footer-logo">
            </div>

            <!-- 2nd Column: Navbar Links -->
            <div class="footer-column">
                <div class="footer-links">
                    <a href="#">About Us</a>
                    <a href="#">Products/Services</a>
                    <a href="#">Clients</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>

            <!-- 3rd Column: Address and Contact Info -->
            <div class="footer-column">
                <p>123 Main St</p>
                <p>City, Country</p>
                <p>Email: info@example.com</p>
                <p>Phone: +1234567890</p>
            </div>

            <!-- 4th Column: Social Media Links -->
            <div class="footer-column">
                <div class="footer-social">
                    <a href="#"><img src="footer/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="footer/x.png" alt="Twitter"></a>
                    <a href="#"><img src="footer/Instagram.jpg" alt="Instagram" id="insta"></a>
                    <a href="#"><img src="footer/linkedin.png" alt="LinkedIn"></a>
                </img<>
            </div>
        </div>
        <script src="home.js"></script>
</body>

</html>
